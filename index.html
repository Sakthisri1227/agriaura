<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Aura Front Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img2.jpg') no-repeat center center/cover;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 2rem;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
           
           
        }
        .card h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        .card p {
            font-size: 1.2em;
            color: #555;
        }
        .btn-custom {
            width: 100%;
            font-size: 1.2em;
            padding: 15px 0;
            margin-top: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        .btn-farmer {
            background-color: #34c759;
            color: white;
        }
        .btn-farmer:hover {
            background-color: #28a745;
        }
        .btn-consumer {
            background-color: #ff9500;
            color: white;
        }
        .btn-consumer:hover {
            background-color: #ff7700;
        }
        .logo {
            width: 120px;
            margin-bottom: 1rem;
        }
    </style>
    
</head>
<body>
    <div class="container text-center">
        <!-- Card with logo, welcome message, and buttons -->
        <div class="card mx-auto" style="max-width: 500px;">
            <img src="https://i.ibb.co/dj3Bkbf/logo.jpg" alt="Agri Aura Logo" class="logo mx-auto d-block">
            <h1>Welcome to Agri Aura</h1>
            <p>Connecting Farmers and Consumers for a Healthier World</p>
            
            <a href="farmers/registration page.html" class="btn btn-custom btn-farmer">Farmer</a>
            <a href="consumer.html" class="btn btn-custom btn-consumer">Consumer</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
