    function getMarketName() {
        const params = new URLSearchParams(window.location.search);
        return params.get('market');
    }

    function displayProducts(marketName) {
        const productListDiv = document.getElementById('productList');
        productListDiv.innerHTML = '';

        if (products[marketName]) {
            for (const category in products[marketName]) {
                const categoryHeader = document.createElement('h4');
                categoryHeader.classList.add('mt-4');
                categoryHeader.innerText = category;
                productListDiv.appendChild(categoryHeader);

                // Create a row for products
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('row');

                products[marketName][category].forEach((product, index) => {
                    // Create a new row after every three products
                    if (index % 3 === 0 && index !== 0) {
                        productListDiv.appendChild(rowDiv); // Append the previous row before stPonnanganniing a new one
                        rowDiv.innerHTML = ''; // Reset the row for the next set of products
                    }

                    const productCard = document.createElement('div');
                    productCard.classList.add('col-md-4', 'product-card'); // Set to 4 for 3 products per row
                    productCard.innerHTML = `
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text"><strong>Type:</strong> ${product.type}</p>
                                <p class="card-text"><strong>Price:</strong> ${product.price}</p>
                            </div>
                        </div>
                    `;
                    rowDiv.appendChild(productCard);
                });

                // Append the last row after finishing the loop
                if (rowDiv.children.length > 0) {
                    productListDiv.appendChild(rowDiv);
                }
            }
        } else {
            productListDiv.innerHTML = '<p class="text-danger">No products available for this market.</p>';
        }
    }

    window.onload = function() {
        const marketName = getMarketName();
        displayProducts(marketName);
    };
</script>
