<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('img1.jpg')no-repeat center center/cover;
            background-size: cover;
            background-position: center;
            color: #2f4f2f;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            margin: auto;
        }
        .market-card {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Available Markets</h2>
    <div id="marketInfo"></div>
</div>

<script>
    const marketData = {
        "Karur": {
            "Velliyanai": [
                { name: "Karur market", distance: "2 km", address: "123 Green St" },
                { name: "Velayuthayampalayam market", distance: "5 km", address: "456 Eco Rd" },
                { name: "Vengamedu market", distance: "3 km", address: "456 Eco Rd" }
            ],
            "Vengamedu": [
            { name: "Karur market", distance: "2 km", address: "123 Green St" },
                { name: "Vengamedu market", distance: "100 m", address: "789 Farm Ave" }
            ],
            "Gandhigrammam": [
            { name: "Gandhigrammam market", distance: "100 m", address: "123 Green St" },
                { name: "Karur market", distance: "2 km", address: "123 Green St" },
                { name: "Vengamedu market", distance: "3 km", address: "456 Eco Rd" }
            ],
            "Pallapatti": [
            { name: "Pallapatti market", distance: "2 km", address: "123 Green St" },
            { name: "Karur market", distance: "2 km", address: "123 Green St" }
            ]
        },
     "Namakkal": {
            "Mohanur": [
                { name: "kattuputhur market", distance: "2 km", address: "123 Green St" },
                { name: "mohanur market", distance: "100 m", address: "456 Eco Rd" },
                { name: "namakkal market", distance: "3 km", address: "456 Eco Rd" }
            ],
            "Namakkal": [
              { name: "namakkal market", distance: "3 km", address: "456 Eco Rd" },
                { name: "thiruchengode market", distance: "100 m", address: "789 Farm Ave" },
                { name: "Kumarapalayam market", distance: "100 m", address: "789 Farm Ave" }
            ],
            "Paramathivelur": [
            { name: "mohanur market", distance: "100 m", address: "123 Green St" },
                { name: "namakkal market", distance: "2 km", address: "123 Green St" },
                { name: "rasipuram market", distance: "5 km", address: "789 Farm Ave" }
            ],
        },
        // Add more districts and areas here
    };

    function loadMarketData() {
        const district = localStorage.getItem('district');
        const area = localStorage.getItem('area');
        const marketInfoDiv = document.getElementById('marketInfo');
        marketInfoDiv.innerHTML = '';

        if (marketData[district] && marketData[district][area]) {
            marketData[district][area].forEach(market => {
                const marketCard = document.createElement('div');
                marketCard.classList.add('market-card');
                marketCard.innerHTML = `
                    <h4>${market.name}</h4>
                    <p><strong>Distance:</strong> ${market.distance}</p>
                    <p><strong>Address:</strong> ${market.address}</p>
                    <a href="market-products.html?market=${encodeURIComponent(market.name)}" class="btn btn-primary">View Products</a>
                `;
                marketInfoDiv.appendChild(marketCard);
            });
        } else {
            marketInfoDiv.innerHTML = '<p class="text-danger">No markets available for the selected district and area.</p>';
        }
    }

    // Load market data on page load
    window.onload = loadMarketData;
</script>

</body>
</html>
