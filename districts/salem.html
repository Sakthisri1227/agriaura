<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Markets in salem District</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Heading style */
        h2 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* List styling */
        li {
            list-style: none;
            background-color: #e74d3cc9;
            color: white;
            padding: 15px 25px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1.2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        a{
            text-decoration: none;
        }

        /* Hover effect */
        li:hover {
            transform: translateY(-10px);
            background-color: #c0392b;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add some responsive design */
        @media (max-width: 600px) {
            h2 {
                font-size: 2em;
            }

            li {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <h2>List of the Local Markets in salem District</h2>
    <ul>
        <a href="/products/products.html"><li>Ammapet Local Market</li></a>
        <a href="/products/products.html"><li>Thathakapatti Local Market</li></a>
        <a href="/products/products.html"><li>Edapadi Local Market</li></a>
        <a href="/products/products.html"><li>Athur Local Market</li></a>
        <a href="/products/products.html"><li>Sooramangalam Local Market</li></a>
        <a href="/products/products.html"><li>Attayampatti Local Market</li></a>
    </ul>
</body>

</html>
