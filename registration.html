<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Registration</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="Number" class="form-label">Phone Number</label>
            <input type="NUmber" class="form-control" id="email" placeholder="Enter your number">
          </div>
          <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" id="otp" placeholder="Enter OTP">
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="verifyOTP()">Verify & Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function verifyOTP() {
      // Simulating OTP verification
      alert('OTP Verified! Registration Successful.');
      window.location.href = 'home.html'; // Redirect to home page after verification
    }
  </script>
</body>
</html>
